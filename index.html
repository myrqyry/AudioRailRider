
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioRail Rider</title>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white font-sans">
    <div id="root"></div>
    <!-- Load Meyda from CDN with cross-origin attribute -->
    <script>
      // Create a promise that resolves when Meyda is loaded
      window.meydaLoaded = new Promise((resolve) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/meyda@5.6.3/dist/web/meyda.min.js';
        script.crossOrigin = 'anonymous';
        script.onload = () => {
          console.log('Meyda loaded successfully');
          resolve(true);
        };
        script.onerror = (error) => {
          console.error('Failed to load Meyda:', error);
          resolve(false);
        };
        document.head.appendChild(script);
      });
    </script>
    <!-- The build tool will inject the bundled JS here -->
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
