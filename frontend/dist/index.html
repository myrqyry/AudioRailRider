    <!-- Meyda loader: resolves window.meydaLoaded promise when ready -->
    <script>
      window.meydaLoaded = new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/meyda@5.6.3/dist/web/meyda.min.js';
        script.crossOrigin = 'anonymous';
        script.onload = () => {
          if (window.Meyda) return resolve(window.Meyda);
          reject(new Error('Meyda loaded but window.Meyda is not available'));
        };
        script.onerror = (e) => reject(new Error('Failed to load Meyda: ' + (e?.message || 'unknown')));
        document.head.appendChild(script);
      });
    </script>
