
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioRail Rider</title>
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white font-sans">
    <div id="root"></div>
    <!-- Load Meyda from CDN with cross-origin attribute and SRI -->
    <script>
      // Create a promise that resolves when Meyda is loaded and verified
      window.meydaLoaded = new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/meyda@5.6.3/dist/web/meyda.min.js';
        script.integrity = 'sha384-A9cG6npy8TdRPret4WK6bUm358bvHeJiInc1dm6HWeNfrj4JD7EsYlzCapkvAx1t';
        script.crossOrigin = 'anonymous';
        script.onload = () => {
          if (window.Meyda) {
            console.log('Meyda loaded successfully and global object found.');
            resolve(window.Meyda);
          } else {
            const errorMessage = 'Meyda script loaded but global object "window.Meyda" not found.';
            console.error(errorMessage);
            reject(new Error(errorMessage));
          }
        };
        script.onerror = (error) => {
          const errorMessage = `Failed to load Meyda script: ${error.type} for ${error.target.src}`;
          console.error(errorMessage, error);
          reject(new Error(errorMessage));
        };
        document.head.appendChild(script);
      });
    </script>
    <!-- The build tool will inject the bundled JS here -->
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
